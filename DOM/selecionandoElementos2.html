<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div wb-attrib>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selector = select => 
            document.querySelectorAll(select).forEach(e => e.classList.add('destaque'))
        const unselector = unselect => 
            document.querySelectorAll(unselect).forEach(e => e.classList.remove('destaque'))
        
            selector('div')

            unselector('*')
            selector('.terceiro.ultimo')

            unselector('*')
            selector(':not(#primeiro)')

            unselector('*')
            selector(':nth-child(1)')

            unselector('*')
            selector('div:nth-of-type(1)')

            unselector('*')
            selector('[wb-attrib]')
    </script>
</body>
</html>
