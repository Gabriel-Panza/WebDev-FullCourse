    <script>
        document.querySelectorAll('a').forEach(link =>{
            link.onclick = function(f) {
                f.preventDefault()
                const content = document.getElementById('Content')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
