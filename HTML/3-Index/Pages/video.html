<video id="myVideo" width="800px" height="480" controls controlsList="nodownload" autoplay>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Your browser does not support mp4!
</video>

<div progresso="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button play="myVideo">Play</button>
    <button pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        width: 500px;
        height: 20px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progress > div {
        background-color: red;
        color: white;
        width: 0%;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>
    function configVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[play=${id}]`).onclick = e => video.play()
        document.querySelector(`[pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percent = (video.currentTime / video.duration) * 100
            const valueDiv = document.querySelector(`[progress=${id}] > div`)
            valueDiv.style.width = `${percent}%`
            valueDiv.innerHTML = `${percent.toFixed(1)}%`
        }, 500)
    }

    configVideo("myVideo")
</script>
